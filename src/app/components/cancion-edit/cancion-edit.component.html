<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
<div class="row justify-content-center">
    <h1 class="text">Edita la canción</h1>
</div>
<div class="row justify-content-center">
<div class="col-md-4" text-align ="center">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)="addCancion(Nombre, Artista, Album, Anio, Genero)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre" #Nombre>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" placeholder="Artista" #Artista>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" placeholder="Álbum" #Album>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" placeholder="Año" #Anio>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" placeholder="Género"  #Genero>
                    </div>
                    <button class="btn btn-rose btn-block">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
