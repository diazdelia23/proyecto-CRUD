<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
<div class="row justify-content-center">
    <h1 class="text">Edita la canción</h1>
</div>
<div class="row justify-content-center">
    <div class="col-md-4" text-align="center">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="cancionForm" (ngSubmit)="editCancion()" novalidate>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input formControlName="name" type="text" class="form-control" placeholder="Let It Be"
                            maxlength="100" id="nombre" value="{{cancionObtenida.cancion}}" required [(ngModel)]="cancionObtenida.cancion">
                            <div class="error" *ngIf="name.pristine && name.hasError('required')">Ingrese Nombre</div>
                    </div>
                    <div class="form-group">
                        <label for="artist">Artista</label>
                        <input formControlName="artist" type="text" class="form-control" placeholder="The Beatles" maxlength="100"
                            id="artista" value="{{cancionObtenida.artista}}" #Artista required [(ngModel)]="cancionObtenida.artista">
                            <div class="error" *ngIf="artist.pristine && artist.hasError('required')">Ingrese Artista</div>
                    </div>
                    <div class="form-group">
                        <label for="album">Álbum</label>
                        <input formControlName="album" type="text" class="form-control" placeholder="The Beatles" maxlength="100"
                            id="album" value="{{cancionObtenida.album}}" #Album required [(ngModel)]="cancionObtenida.album">
                            <div class="error" *ngIf="album.pristine && album.hasError('required')">Ingrese Álbum</div>
                    </div>
                    <div class="form-group">
                        <label for="year">Año</label>
                        <input formControlName="year" class="form-control" placeholder="1968" maxlength="4" type="number"
                            id="anio" min="1900" max="2019" value="{{cancionObtenida.anio}}" #Anio required [(ngModel)]="cancionObtenida.anio">
                            <div class="error" *ngIf="year.pristine && year.hasError('required')">Ingrese Año</div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Género</label>
                        <input formControlName="gender" type="text" class="form-control" placeholder="Pop, Rock" maxlength="50"
                            id="genero" value="{{cancionObtenida.genero}}" #Genero required [(ngModel)]="cancionObtenida.genero">
                            <div class="error" *ngIf="gender.pristine && gender.hasError('required')">Ingrese Género</div>
                    </div>
                    <button class="btn btn-rose btn-block" type="submit" [disabled]="!cancionForm.valid">
                        Guardar
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
